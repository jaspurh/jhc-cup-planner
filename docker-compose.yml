version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cup-planner-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cupplanner
      POSTGRES_PASSWORD: cupplanner_dev
      POSTGRES_DB: cupplanner
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U cupplanner -d cupplanner']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

